<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0c23f260bc.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>AI: 0</p>
            </div>
        </header>
        
        <!-- Choices -->
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    
    <!-- Restart button -->
    <button id="restart" class="restart-btn">Restart</button>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <!-- Javascript -->
    <script src="JS/main.js"></script>
</body>
</html>
